{% extends "base.html" %}
{% block content %}

<h2>
    {% if form.instance.pk %}
        Редактировать {{ title }}
    {% else %}
        Создать {{ title }}
    {% endif %}
</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">
        {% if form.instance.pk %}Сохранить{% else %}Создать{% endif %}
    </button>
</form>

<a href="{{ list_url }}">Отмена</a>

{% endblock %}
