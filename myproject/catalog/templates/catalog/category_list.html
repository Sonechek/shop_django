{% extends "base.html" %}
{% block content %}
<h2>{{ title }}</h2>

<a href="{% url 'category_create' %}">Создать новую категорию</a>

<table border="1" cellpadding="5">
<tr>
<th>ID</th><th>Название</th><th>Описание</th><th>Действия</th>
</tr>
{% for category in categories %}
<tr>
<td>{{ category.id }}</td>
<td>{{ category.name }}</td>
<td>{{ category.description }}</td>
<td>
<a href="{% url 'category_update' category.pk %}">Редактировать</a> |
<a href="{% url 'category_delete' category.pk %}">Удалить</a>
</td>
</tr>
{% empty %}
<tr><td colspan="4">Нет категорий</td></tr>
{% endfor %}
</table>
{% endblock %}
