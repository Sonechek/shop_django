{% extends "base.html" %}
{% block content %}
<h2>{{ title }}</h2>

<a href="{% url 'warehouse_create' %}">Создать новый склад</a>

<table border="1" cellpadding="5">
<tr>
<th>ID</th><th>Название</th><th>Действия</th>
</tr>
{% for warehouse in warehouses %}
<tr>
<td>{{ warehouse.id }}</td>
<td>{{ warehouse.name }}</td>
<td>
<a href="{% url 'warehouse_update' warehouse.pk %}">Редактировать</a> |
<a href="{% url 'warehouse_delete' warehouse.pk %}">Удалить</a>
</td>
</tr>
{% empty %}
<tr><td colspan="3">Нет складов</td></tr>
{% endfor %}
</table>
{% endblock %}
