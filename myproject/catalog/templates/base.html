<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Интернет магазин{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'product_list' %}">Интернет-магазин</a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'product_list' %}">Товары</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'category_list' %}">Категории</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'warehouse_list' %}">Склады</a>
                </li>

                {% if user.is_authenticated and user.role in "admin employee" %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'stock_list' %}">Остатки</a>
                </li>
                {% endif %}
            </ul>

            <span class="navbar-text text-light me-3">
                {{ user.username }} ({{ user.get_role_display }})
            </span>

            <form method="post" action="{% url 'logout' %}">{% csrf_token %}<button type="submit">Выйти</button>
</form>
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
